<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="dark-mode-btn">🌙 Dark Mode</button>

    <!-- Countdown Timer -->
    <div id="countdown" class="countdown"></div>

    <!-- Text to Type -->
    <div class="text-box" id="text-to-type"></div>

    <!-- Typing Input Box -->
    <textarea id="input-box" placeholder="Start typing here..." disabled></textarea>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="restartTest()">Restart</button>
    </div>

    <!-- Results Display -->
    <div class="results" id="results"></div>

    <!-- 🏆 Leaderboard Section -->
    <h2>🏆 Leaderboard</h2>
    <div class="leaderboard">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>WPM</th>
            <th>Accuracy (%)</th>
            <th>Tests Taken</th>
            <th>Last Test Date</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Leaderboard rows will be dynamically inserted here -->
           window.onload = function () {
  initTest();
  loadLeaderboard();
};

        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Dark Mode Toggle Logic
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });
  </script>
</body>
</html>
